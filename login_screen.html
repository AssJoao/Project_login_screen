<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Site</title>
    <style>
        mark{
            background-color: limegreen;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
<!--Linha no site--><hr>
    <p>Começo de um <br><strong>parágrafo em negrito</strong></p>
    <p>Nesta frase temos um <i>termo em itálico</i> usando a tag I(não semântica).</p>
    <p><em>Essa frase está em itálico(com semântica)</em></p>
    <mark>marquei o texto</mark>
</body>
</html>
